[ ca ]
default_ca      = CA_default
[ CA_default ]
dir         = ca/mobilityop
certs       = $dir/certsdb
new_certs_dir	= $certs
database    = $dir/index.txt
serial      = $dir/serial
certificate = root/mobilityop/certs/mobilityop.pem
private_key = root/mobilityop/keys/mobilityop.key 
default_md  = sha256
crldir		= $dir/crl
crlnumber	= $dir/crlnumber
crl		= $crldir/crl.pem
RANDFILE	= $dir/private/.rand
x509_extensions = usr_cert
copy_extensions	= copy
name_opt        = ca_default
cert_opt        = ca_default
default_days    = 99999
default_crl_days= 30
preserve        = no

policy          = policy_match

[ policy_match ]
countryName             = match         # Must be the same as the CA
stateOrProvinceName     = optional         # Must be the same as the CA
organizationName        = match         # Must be the same as the CA
organizationalUnitName  = optional      # not required
commonName              = supplied      # must be there, whatever it is
emailAddress            = optional      # not required

[ usr_cert ]
basicConstraints = CA:false
subjectKeyIdentifier = hash
authorityKeyIdentifier = keyid,issuer
